ModContent:
	InstallPromptMessage: Zero Hour requires artwork and audio from the original game.\n\nQuick Install will automatically download this content (without music\nor videos) from a mirror of the 2012 Zero Hour freeware release.\n\nAdvanced Install includes options for copying the music, videos, and\nother content from an original game disc or digital installation.
	QuickDownload: quickinstall
	HeaderMessage: Game content may be extracted from the original game discs or an\nexisting digital install. OpenRA can also download the base game\nfiles from an online mirror of the 2012 freeware release of TS.
	Packages:
		tibsun: Base Game Files
			TestFiles: ^SupportDir|Content/zh/cache.mix, ^SupportDir|Content/zh/conquer.mix, ^SupportDir|Content/zh/isosnow.mix, ^SupportDir|Content/zh/isotemp.mix, ^SupportDir|Content/zh/local.mix, ^SupportDir|Content/zh/sidec01.mix, ^SupportDir|Content/zh/sidec02.mix, ^SupportDir|Content/zh/sno.mix, ^SupportDir|Content/zh/snow.mix, ^SupportDir|Content/zh/sounds.mix, ^SupportDir|Content/zh/speech01.mix, ^SupportDir|Content/zh/tem.mix, ^SupportDir|Content/zh/temperat.mix
			Sources: tibsun, tfd, origin
			Required: true
			Download: basefiles
		tibsun-music: Base Game Music
			TestFiles: ^SupportDir|Content/zh/scores.mix
			Sources: tibsun, tfd, origin
	Downloads:
		zh|installer/downloads.yaml
	Sources:
		zh|installer/firstdecade.yaml
		zh|installer/origin.yaml
		zh|installer/tibsun.yaml

